
<ion-view view-title="Login">
  <ion-content class="padding">
    <h2>Welcome to Ionic Project</h2>
      <h2> <span style="color:red">{{msg}}</span> </h2>
    <p>
    <div class="list">
   <label class="item item-input item-stacked-label">
   <span class="input-label">User ID</span>
   <input type="text" ng-model="loginform.uid" placeholder="User ID">
   </label>

   <label class="item item-input item-stacked-label">
   <span class="input-label">Password</span>
   <input type="password" ng-model="loginform.pass" placeholder="Password">
   </label>
        
        
         <button class="button" ng-click="login()">Login</button>
        
        <button class="button button-positive button-block" ng-click="LoginwithFacebook()">Login with Facebook</button>
        <input type="button" value="Hello" onclick="log()">
         <button class="button button-positive button-block" ng-click="LoginwithFacebook()">Login with Google+</button>
								
</div>
    </p>
   
  </ion-content>

</ion-view>
